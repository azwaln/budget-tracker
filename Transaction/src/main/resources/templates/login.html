<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.min.css">
    <style>

        body {
            background-color: #b3c5d9;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            overflow-y: auto; /* Enable vertical scrolling */
        }


        .container {
            margin-top: 6rem;
            overflow-y: auto; /* Ensure vertical scrolling */
            height: 100vh; /* Set container height to viewport height */
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .card-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.5rem;
        }

        .form-control {
            border-radius: 30px;
            padding-left: 2.5rem;
        }


        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .link-primary {
            color: #007bff;
            transition: color 0.3s;
        }

        .link-primary:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .alert {
            border-radius: 15px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 2.5rem;
        }

        .input-icon .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login Form
                </div>
                <div class="card-body">
                    <form class="row g-3" method="post" role="form" th:action="@{/login}">
                        <div class="col-12">
                            <label for="username" class="form-label">Email</label>
                            <div class="input-icon">
                                <i class="bi bi-envelope icon"></i>
                                <input type="email" class="form-control" id="username" name="username" placeholder="Enter email address">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-icon">
                                <i class="bi bi-lock icon"></i>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span class="text-muted ms-2">or</span> <a href="/registration" class="link-primary ms-2">Register</a>
                        </div>
                        <div class="col-12 mt-3">
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid Email or Password !!!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                You have been logged out !!!
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
