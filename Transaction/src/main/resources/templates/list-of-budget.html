<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/budgetBiz.css}">
    <title>List All Budgets</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> LIST BUDGETS >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
    </div>
</nav>

<h2> List of Budgets</h2>

<div class="button-group">
    <a href="/budgets/add" th:href="@{/budgets/signup}">
        <button class="btn btn-primary">Add Budget</button>
    </a>

    <a href="/budgets/update" th:href="@{/budgets/update}">
        <button class="btn btn-primary">Update Budget</button>
    </a>

    <a href="/budgets/delete" th:href="@{/budgets/delete}">
        <button class="btn btn-primary">Delete Budget</button>
    </a>
</div>

<div class="container my-2">
    <div class="card">
        <div class="card-body"></div>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Budget Id</th>
                <th> Budget Name</th>
                <th>Period</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Budget Amount</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${budgets.isEmpty()}">
                <td colspan="6">No Budgets Available</td>
            </tr>
            <tr th:each="budget : ${budgets}">
                <td th:text="${budget.budgetID}"></td>
                <td th:text="${budget.budgetName}"></td>
                <td th:text="${budget.period}"></td>
                <td th:text="${budget.startDate}"></td>
                <td th:text="${budget.endDate}"></td>
                <td th:text="${budget.budgetAmount}"></td>

                <td>
                    <ul>
                        <li><a href="@{'/transactions/add/" th:href="@{'/transactions/signup/' + ${budget.budgetID}}"> Add Transaction</a></li>
                        <li><a href="@{'/transactions/list/" th:href="@{'/transactions/list/' + ${budget.budgetID}}"> List Transaction</a></li>
                        <li><a href="@{'/transactions/update/" th:href="@{/transactions/update}"> Update Transaction</a></li>
                        <li><a href="@{'/transactions/delete/" th:href="@{'/transactions/delete/' + ${budget.budgetID}}"> Delete Transaction</a></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
