<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>List All Transactions</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> LIST TRANSACTIONS >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <div class="card">
        <div class="card-body"></div>
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th> Transaction ID</th>
                <th> Date</th>
                <th> Amount</th>
                <th> Category</th>>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${transactions.isEmpty()}">
                <td colspan="4"> No Transactions Available</td>
            </tr>
            <tr th:each="transaction : ${transactions}">
                <td><span th:text="${transaction.transactionID}"> </span></td>
                <td><span th:text="${transaction.date}"> </span></td>
                <td><span th:text="${transaction.amount}"> </span></td>
                <td><span th:text="${transaction.category?.categoryName}"> </span></td>
            </tr>
            </tbody>
        </table>
        <a href = "#" th:href ="@{/}"> Back to Main Menu</a>
    </div>
</div>

</body>
</html>
