<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Transaction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">UPDATE TRANSACTION >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3>Update Transaction</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/transactions/update/{id}(id=${transaction.transactionID})}"
                  th:object="${transaction}" method="post">
                <div class="form-group">
                    <label for="transactionID" class="col-form-label">Transaction ID</label>
                    <input type="text" th:field="*{transactionID}" class="form-control" id="transactionID" readonly>
                    <span th:if="${#fields.hasErrors('transactionID')}" th:errors="*{transactionID}"
                          class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="date" class="col-form-label">Date</label>
                    <input type="text" th:field="*{date}" class="form-control" id="date"
                           placeholder="Date">
                    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                          class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="amount" class="col=form-label">Amount</label>
                    <input type="number" th:field="*{amount}" class="form-control" id="amount">
                    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                </div>

                <div class="form-group col-md-8">
                    <label class="col-form-label">Category</label>
                    <select th:field="*{category.categoryID}">
                        <option value=""> Choose Category.. </option>
                        <option th:each="c: ${categories}" th:value="${c.categoryID}"
                                th:text="${c.categoryName}"/>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Update Transaction</button>
            </form>
        </div>
    </div>
</div>

<!-- Additional JavaScript or footer content -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5m8pXNzYvoNixSbFabtpzaIQGvP72je/CpNbXuL2rs2uHo+1b9a4+G1hRbmkzq5"
        crossorigin="anonymous"></script>
</body>
</html>
