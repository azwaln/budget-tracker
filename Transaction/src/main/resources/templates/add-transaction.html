<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Add Transaction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> ADD TRANSACTION >> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/budgets/list" th:href="@{/budgets/list}">Back to list of budget</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h3>Add Transaction</h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/transactions/add/{budgetID}(budgetID=${budget.budgetID})}" th:object="${transaction}" method="post">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" th:field="*{date}" class="form-control" id="date"/>
                    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" th:field="*{amount}" class="form-control" id="amount"/>
                    <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                </div>

                <div class = "form group col-md-8">
                    <label class="col-form-label">Category</label>
                    <select th:field="*{category}">
                        <option value=""> Choose Category..</option>
                        <option th:each="c: ${categories}" th:value="${c.categoryID}"
                                th:text="${c.categoryName}"/>
                    </select>
                </div>

                <div class="container">
                    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Additional JavaScript or footer content -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5m8pXNzYvoNixSbFabtpzaIQGvP72je/CpNbXuL2rs2uHo+1b9a4+G1hRbmkzq5"
        crossorigin="anonymous"></script>
</body>
</html>
